version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: skillboard-postgres
    environment:
      POSTGRES_USER: skillboard
      POSTGRES_PASSWORD: skillboard
      POSTGRES_DB: skillboard
    ports:
      - "2609:2609"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skillboard"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skillboard-backend
    environment:
      DATABASE_URL: postgresql://skillboard:skillboard@postgres:2609/skillboard
    ports:
      - "2608:2608"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    # Removed --reload to avoid memory issues in Docker
    # To apply code changes, restart: docker-compose restart backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 2608

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skillboard-frontend
    ports:
      - "2607:2607"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:2608
    # For development, use dev server instead of preview
    # Use --host 0.0.0.0 to allow external connections
    command: npm run dev -- --host 0.0.0.0 --port 2607

volumes:
  postgres_data:

